<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/bootstrap.css">
    <title>Anime Radio</title>
  </head>
  <body>
    <center>
      <audio id="track" controls crossorigin="anonymous">
        <source src="https://relay0.r-a-d.io/main.mp3" type="audio/mpeg" />
      </audio>
    </center>
    <div class="container">
      <div class="visualizer-container">
        <canvas id="visualizer">
          <p>Your browser does not support the canvas element.</p>
        </canvas>
        <canvas id="intro">
          <p>Your browser does not support the canvas element.</p>
        </canvas>
      </div>
      <div class="track-metadata">
        <img
          src="./src/assets/images/default-album-art.png"
          id="album-art" />
        <div class="track-info">
          <h1 id="track-artist">????</h1>
          <h2 id="track-title">???</h2>
        </div>
      </div>
      <div class="col-xs-12">
        <div hidden class="progress" style="background-color:#1b1b1b;">
          <div class="progress-bar" id="songProgress" role="progressbar"
            style="width: 0;"></div>
        </div>
      </div>

    </div>
    <script type="module"
      src="./src/main.js"></script>
    <script src="./src/metadata.js"></script>
  </body>
</html>
